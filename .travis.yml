language: java
jdk:
- oraclejdk8
- chmod +x gradlew
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
notifications:
  email: false
install: echo "Skip assemble"
script: "./gradlew build --continue --stacktrace"
addons:
  apt:
    packages:
    - oracle-java8-installer
